# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

#         Base Config
# Pane Index
set -g base-index 1
setw -g pane-base-index 1
set-option -ga terminal-overrides ',xterm-256color:Tc'
#         Tmux Resurrect
set -g @resurrect-save 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-dir '$HOME/.tmux_resurrect'
# tmux-resurrect options
# Save scrollback history (optional, increases memory usage)
set -g @resurrect-save-scrollback 'on'

# Save pane current path (very useful)
set -g @resurrect-capture-pane-contents 'on'

# Continuum options (auto save)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'  # save every 15 minutes
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
