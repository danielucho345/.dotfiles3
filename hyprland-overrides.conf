bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, S, Screenshot to clipboard, exec, sh -c 'grim -g "$(slurp)" - | wl-copy'

unbind = ,XF86MonBrightnessUp
unbind = ,XF86MonBrightnessDown

bind = , XF86MonBrightnessUp, exec, ddcutil --display 1 setvcp 10 + 5 && ddcutil --display 2 setvcp 10 + 5
bind = , XF86MonBrightnessDown, exec, ddcutil --display 1 setvcp 10 - 5 && ddcutil --display 2 setvcp 10 - 5

